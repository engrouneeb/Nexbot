services:
  chromadb:
    image: chromadb/chroma:latest
    container_name: calimatic-chromadb
    ports:
      - "8000:8000"
    volumes:
      - chromadb-data:/chroma/chroma
    environment:
      - CHROMA_SERVER_HOST=0.0.0.0
      - CHROMA_SERVER_HTTP_PORT=8000
      - IS_PERSISTENT=TRUE
    restart: unless-stopped
    networks:
      - calimatic-network

  redis:
    image: redis:7-alpine
    container_name: calimatic-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    networks:
      - calimatic-network

  postgres:
    image: postgres:16-alpine
    container_name: calimatic-postgres
    platform: linux/arm64
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=YourStrong@Passw0rd
      - POSTGRES_DB=CalimaticChatbotDB
      - POSTGRES_HOST_AUTH_METHOD=md5
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 10s
    networks:
      - calimatic-network

volumes:
  chromadb-data:
    driver: local
  redis-data:
    driver: local
  postgres-data:
    driver: local

networks:
  calimatic-network:
    driver: bridge
