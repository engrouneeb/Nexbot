services:
  chromadb:
    image: chromadb/chroma:latest
    container_name: calimatic-chromadb
    ports:
      - "8000:8000"
    volumes:
      - chromadb-data:/chroma/chroma
    environment:
      - CHROMA_SERVER_HOST=0.0.0.0
      - CHROMA_SERVER_HTTP_PORT=8000
      - IS_PERSISTENT=TRUE
    restart: unless-stopped
    networks:
      - calimatic-network

  redis:
    image: redis:7-alpine
    container_name: calimatic-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    networks:
      - calimatic-network

  sqlserver:
    image: mcr.microsoft.com/azure-sql-edge:latest
    container_name: calimatic-sqlserver
    ports:
      - "1434:1433"
    environment:
      - ACCEPT_EULA=1
      - MSSQL_SA_PASSWORD=YourStrong@Password123
    volumes:
      - sqlserver-data:/var/opt/mssql
    restart: unless-stopped
    networks:
      - calimatic-network

volumes:
  chromadb-data:
    driver: local
  redis-data:
    driver: local
  sqlserver-data:
    driver: local

networks:
  calimatic-network:
    driver: bridge
